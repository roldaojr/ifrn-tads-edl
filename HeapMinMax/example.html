<!DOCTYPE html>
<html>
<head>
<meta http-equiv="meta" content="Content-type: text/html; charset=utf-8">
<title></title>
<!--<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap-theme.min.css">-->
<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
<!--<script type="text/javascript" src="bootstrap.min.js"></script>-->
<script type="text/javascript" src="createjs-2013.12.12.min.js"></script>
<script type="text/javascript" src="heap-min-max.js"></script>
<!--<script type="text/javascript" src="heap-min-max.test.js"></script>-->
<script type="text/javascript" src="heap-min-max.gui.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	items = [4, 70, 38, 20, 8, 35, 19, 30, 28, 18, 25, 36, 37, 26, 22]
	heapmm = new HeapMinMaxGui(items.length, "heapcanvas")
	for(var i = 0; i < items.length; i++) {
		heapmm.insert(items[i], items[i])
	}
	heapmm.draw()

	$("#aleatorio").click(function(){
		nodes = []
		for (var i = 0; i < 15; i++) {
			nodes[i] = Math.floor(Math.random()*100+1)
		}
		nodes = $("#numeros").val(nodes.join(" "))
	})
	$("#construir").click(function(){
		nodes = $("#numeros").val().split(" ")
		heapmm = new HeapMinMaxGui(nodes.length, "heapcanvas")
		//heapmm.makeClear()
		for(var i = 0; i < nodes.length; i++) {
			heapmm.insert(nodes[i], nodes[i])
		}
		heapmm.draw()
	})
	$("#sel_minimo").click(function(){
		heapmm.toggleSelect(heapmm.findMin())
	})
	$("#sel_maximo").click(function(){
		heapmm.toggleSelect(heapmm.findMax())
	})
	$("#del_minimo").click(function(){
		heapmm.deleteMin()
		heapmm.animate()
	})
	$("#del_maximo").click(function(){
		heapmm.deleteMax()
		heapmm.animate()
	})
});
</script>
</head>
<body>
<div class="container">
<div class="buttons">
	<button class="btn btn-default" id="aleatorio">Gerar vetor aleat&oacute;rio</button>
	<button class="btn btn-default" id="construir">Construir</button>
	<button class="btn btn-default" id="sel_minimo">Selecionar m&iacute;nimo</button>
	<button class="btn btn-default" id="sel_maximo">Selecionar m&aacute;ximo</button>
	<button class="btn btn-default" id="del_minimo">Deletar m&iacute;nimo</button>
	<button class="btn btn-default" id="del_maximo">Deletar m&aacute;ximo</button>
</div>
<div>
	<input class="form-control" type="text" id="numeros" placeholder="NÃºmeros"/>
</div>
</div>
<div id="heap"><canvas id="heapcanvas" width="1000" height="1000"></canvas></div>
</body>
</html>
